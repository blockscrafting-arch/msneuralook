# Telegram Parser & Publisher — оркестрация сервисов
# Запуск: скопировать .env.example в .env, заполнить, затем docker-compose up -d

name: parser

services:
  # Данные БД в volume postgres_data. Перед обновлением образа/ОС рекомендуется бэкап: ./scripts/backup_db.sh (см. docs/backup_restore.md)
  postgres:
    image: postgres:15-alpine
    container_name: parser_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-parser_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in .env}
      POSTGRES_DB: ${POSTGRES_DB:-parser_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init_db/init.sql:/docker-entrypoint-initdb.d/01_init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-parser_user} -d ${POSTGRES_DB:-parser_db}"]
      interval: 5s
      timeout: 5s
      retries: 5

  n8n:
    image: n8nio/n8n:latest
    container_name: parser_n8n
    restart: unless-stopped
    environment:
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: ${POSTGRES_DB:-parser_db}
      DB_POSTGRESDB_USER: ${POSTGRES_USER:-parser_user}
      DB_POSTGRESDB_PASSWORD: ${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in .env}
      N8N_HOST: ${N8N_HOST:-n8n.neurascope.pro}
      N8N_PROTOCOL: ${N8N_PROTOCOL:-https}
      N8N_PORT: 5678
      N8N_PROXY_HOPS: "1"
      WEBHOOK_URL: ${N8N_PROTOCOL:-https}://${N8N_HOST:-n8n.neurascope.pro}/
      # Токен для workflow: заголовок Authorization к editor-bot ($env.EDITOR_BOT_WEBHOOK_TOKEN)
      EDITOR_BOT_WEBHOOK_TOKEN: ${EDITOR_BOT_WEBHOOK_TOKEN:-}
      # Разрешить нодам читать переменные окружения
      N8N_BLOCK_ENV_ACCESS_IN_NODE: "false"
      # Разрешить Read Binary File читать PDF из /data/pdfs
      N8N_RESTRICT_FILE_ACCESS_TO: "/home/node/.n8n-files;/data/pdfs"
      # Прокси для исходящих запросов (OpenAI и др.). Задать в .env: HTTP_PROXY, HTTPS_PROXY
      HTTP_PROXY: ${HTTP_PROXY:-}
      HTTPS_PROXY: ${HTTPS_PROXY:-}
      # Не проксировать запросы к editor-bot (иначе 502)
      NO_PROXY: "editor-bot,localhost,127.0.0.1,.local"
      no_proxy: "editor-bot,localhost,127.0.0.1,.local"
    volumes:
      - n8n_data:/home/node/.n8n
      - pdf_storage:/data/pdfs:ro
    expose:
      - "5678"
    depends_on:
      postgres:
        condition: service_healthy

  userbot:
    build:
      context: ./userbot
      dockerfile: Dockerfile
    container_name: parser_userbot
    restart: unless-stopped
    env_file: .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-parser_user}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-parser_db}
      N8N_WEBHOOK_URL: ${N8N_WEBHOOK_URL}
      SOURCE_CHANNEL: ${SOURCE_CHANNEL:-}
      TELEGRAM_API_ID: ${TELEGRAM_API_ID}
      TELEGRAM_API_HASH: ${TELEGRAM_API_HASH}
      TELEGRAM_SESSION_STRING: ${TELEGRAM_SESSION_STRING}
      PDF_STORAGE_PATH: /data/pdfs
      USERBOT_API_PORT: ${USERBOT_API_PORT:-8081}
      USERBOT_API_TOKEN: ${USERBOT_API_TOKEN:-}
      TELEGRAM_PROXY: ${TELEGRAM_PROXY:-}
      HTTP_PROXY: ${HTTP_PROXY:-}
    expose:
      - "8081"
    volumes:
      - pdf_storage:/data/pdfs
    depends_on:
      - n8n

  editor-bot:
    build:
      context: ./editor_bot
      dockerfile: Dockerfile
    container_name: parser_editor_bot
    restart: unless-stopped
    env_file: .env
    environment:
      BOT_TOKEN: ${BOT_TOKEN}
      EDITOR_CHAT_ID: ${EDITOR_CHAT_ID}
      TARGET_CHANNEL_ID: ${TARGET_CHANNEL_ID}
      DATABASE_URL: postgresql://${POSTGRES_USER:-parser_user}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-parser_db}
      EDITOR_BOT_WEBHOOK_PATH: ${EDITOR_BOT_WEBHOOK_PATH:-/incoming/post}
      PDF_STORAGE_PATH: /data/pdfs
      USERBOT_API_URL: ${USERBOT_API_URL:-http://userbot:8081}
      USERBOT_API_TOKEN: ${USERBOT_API_TOKEN:-}
      TELEGRAM_PROXY: ${TELEGRAM_PROXY:-}
      HTTP_PROXY: ${HTTP_PROXY:-}
    volumes:
      - pdf_storage:/data/pdfs:ro
    depends_on:
      postgres:
        condition: service_healthy

  nginx:
    image: nginx:alpine
    container_name: parser_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - certbot_www:/var/www/certbot:ro
      - certbot_conf:/etc/letsencrypt:ro
    depends_on:
      - n8n

volumes:
  postgres_data:
  n8n_data:
  pdf_storage:
  certbot_www:
  certbot_conf:
