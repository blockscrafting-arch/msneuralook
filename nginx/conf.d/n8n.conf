# n8n reverse proxy for n8n.neurascope.pro
# Phase 1: HTTP only (for initial run). Phase 2: add SSL via certbot (see README).

upstream n8n_backend {
    server n8n:5678;
}

server {
    listen 80;
    server_name n8n.neurascope.pro _;

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Webhook: PDF + OpenAI занимают 60–120+ сек — увеличиваем таймаут (иначе 504, userbot видит webhook_unexpected_error)
    location /webhook/ {
        proxy_pass http://n8n_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 600s;
        proxy_connect_timeout 120s;
        proxy_send_timeout 600s;
    }

    location / {
        proxy_pass http://n8n_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
